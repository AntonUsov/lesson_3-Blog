{% extends 'blogs/wrapper.html' %}

{% block head %}
	{% block title %}
    <title>{{ post.title }}</title>
{% endblock %}
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
 {# {{  form.as_p }} #}
    <legend class="uk-legend">Новая статья</legend>
    <div class="uk-margin">
        <label for="{{ form.title.id_for_label }}">Название статьи</label>
        <div class="uk-form-controls">
            <!--<input id="{{ form.title.id_for_label}}" class="uk-input uk-form-width-medium uk-form-large" type="text" placeholder="Большой">-->
            {{ form.title }}
        </div>
    </div>
    <div class="uk-margin">
        <!--<label for="{{ form.text.id_for_label }}">Название статьи</label>-->
        <div class="uk-form-controls">
            <!--<input id="{{ form.title.id_for_label}}" class="uk-input uk-form-width-medium uk-form-large" type="text" placeholder="Большой">-->
            {{ form.text }}
        </div>
    </div>
    <button class="uk-button uk-button-primary uk-button-small" >Сохранить статью</button>
</form>

<a class="uk-margin-top uk-button uk-button-text" href="/">Вернуться назад</a>
{% endblock %}
